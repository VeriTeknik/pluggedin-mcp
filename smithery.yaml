startCommand:
  type: http
  endpoint: /mcp
  configSchema:
    type: object
    properties:
      PLUGGEDIN_API_KEY:
        type: string
        description: Your Plugged.in API key for authenticated operations (see plugged.in/api-keys). Leave empty for tool discovery only.
  commandFunction: |
    (config) => ({
      command: 'npx',
      args: [
        '-y',
        '@pluggedin/pluggedin-mcp-proxy@latest',
        '--transport', 'streamable-http',
        '--port', process.env.PORT || '12006',
        '--stateless'
      ],
      env: config.PLUGGEDIN_API_KEY ? { PLUGGEDIN_API_KEY: config.PLUGGEDIN_API_KEY } : {}
    })
