startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - PLUGGEDIN_API_KEY
    properties:
      PLUGGEDIN_API_KEY:
        type: string
        description: The API key from plugged.in/api-keys. Required.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    # Note: Command line arguments can also be used directly:
    # --pluggedin-api-key <your-api-key> --pluggedin-api-base-url <base-url>
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { PLUGGEDIN_API_KEY: config.PLUGGEDIN_API_KEY } })
